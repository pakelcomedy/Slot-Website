<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Slot Machine Wrapper -->
        <div class="slot-wrapper">
            <!-- Slot Container -->
            <div class="slot-container d-flex justify-content-center">
                <!-- Columns -->
                <div class="slot-column mx-2">
                    <div class="slot-items" id="column-1"></div>
                </div>
                <div class="slot-column mx-2">
                    <div class="slot-items" id="column-2"></div>
                </div>
                <div class="slot-column mx-2">
                    <div class="slot-items" id="column-3"></div>
                </div>
                <div class="slot-column mx-2">
                    <div class="slot-items" id="column-4"></div>
                </div>
                <div class="slot-column mx-2">
                    <div class="slot-items" id="column-5"></div>
                </div>
                <div class="slot-column mx-2">
                    <div class="slot-items" id="column-6"></div>
                </div>
            </div>
            <!-- Controls -->
            <div class="slot-controls text-center mt-4">
                <div class="info mb-3">
                    <span>Bet: <strong class="text-warning">50</strong></span>
                    <span>Balance: <strong class="text-warning" id="balance"></strong></span>
                    <!-- Google Sign-In Button -->
                    <button id="google-sign-in" class="btn btn-outline-primary mt-3">Continue with Google</button>
                </div>
                <!-- Start Button -->
                <button id="start-button" class="btn btn-danger">Start</button>
            </div>
        </div>
    </div>

<!-- Firebase SDKs for Web (Module versions) -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
</script>

  
  <script type="module" src="assets/js/scripts.js"></script>


</body>

</html>
