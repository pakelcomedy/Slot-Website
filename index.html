<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?pineapple'); /* Ganti dengan gambar background Anda */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }

        .slot-machine {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin: 50px auto;
            max-width: 700px;
        }

        .slot-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .slot-item {
            width: 70px;
            height: 70px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: white;
        }

        .slot-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn-start {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 1.5rem;
            border: none;
        }

        .slot-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slot-machine shadow">
            <!-- Slot Display -->
            <div class="slot-row">
                <div class="slot-item">üçí</div>
                <div class="slot-item">üçç</div>
                <div class="slot-item">üçã</div>
                <div class="slot-item">üçâ</div>
                <div class="slot-item">üçá</div>
            </div>
            <!-- Controls -->
            <div class="slot-controls">
                <div>
                    <span class="me-3">Bet:</span>
                    <span class="fw-bold text-warning">1000</span>
                </div>
                <button class="btn-start">Start</button>
                <div>
                    <span class="me-3">Balance:</span>
                    <span class="fw-bold text-warning">12000</span>
                </div>
            </div>
            <!-- Footer -->
            <div class="slot-footer">
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
